<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="countProduct" type="text" class="form-control text-center" value="1">
                           <button id="addProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="priceProductMobile">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>


                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusProductCount" type="text" class="form-control text-center" value="1">
                           <button id="plusProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="priceProductCase">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="AmountTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="AmountOver">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      
      const priceMobile=getMobilePrice("priceProductMobile");
      const priceCase=getMobilePrice("priceProductCase");
     



      const addProduct= getInput("addProduct");
      addProduct.addEventListener("click", function(){
         
         const count=addCountProduct("countProduct");    
         totalPrice("priceProductMobile",count,priceMobile);
         overAllAmount();
         
        
         

      })

      const removeProduct= getInput("removeProduct");
      removeProduct.addEventListener("click", function(){

         const count=removeCountProduct("countProduct");
         totalPrice("priceProductMobile",count,priceMobile);
         overAllAmount();
         
        

      })


      const plusProduct= getInput("plusProduct");
      plusProduct.addEventListener("click", function(){

         const count=addCountProduct("plusProductCount");
         totalPrice("priceProductCase",count,priceCase);
         overAllAmount();
         

      })

      const minusProduct= getInput("minusProduct");
      minusProduct.addEventListener("click", function(){

         const count=removeCountProduct("plusProductCount");
         totalPrice("priceProductCase",count,priceCase);
         overAllAmount(); 

      })



      function addCountProduct(id){
         countProduct=document.getElementById(id).value;
         count=parseFloat(countProduct);
         count++;
         document.getElementById(id).value= count;
         return count;
         
      }

      function removeCountProduct(id){
         countProduct=document.getElementById(id).value;
         count=parseFloat(countProduct);

         if(count>1){
            count--;
            document.getElementById(id).value= count;
         }
         
         return count;
         
      }


      function getMobilePrice(id){

         mobilePrice=document.getElementById(id).innerText;
         price=parseFloat(mobilePrice);
         return price;

      }

      
      function getInput(id){

         const addProduct= document.getElementById(id);
         return addProduct;

      }



      function totalPrice(id,count,price){
         total=document.getElementById(id).innerText= count*price;
         return total;
      }


      function overAllAmount(){
         mobile= document.getElementById("priceProductMobile").innerText;
         mobileTotal= parseFloat(mobile);

         caseMobile= document.getElementById("priceProductCase").innerText;
         caseTotal= parseFloat(caseMobile);

         console.log(caseTotal+mobileTotal);

         document.getElementById("AmountTotal").innerText = caseTotal+ mobileTotal;

         document.getElementById("AmountOver").innerText = caseTotal+ mobileTotal;

      }

   </script>










</body>

</html>
